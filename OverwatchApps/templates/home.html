{% load staticfiles %}
{% include "navbar.html" %}

{% block content %}
  <div class="container">
    <div class="row">
      <div id="content" class="col-sm-12">
        <h1 class="logo">Player Comparison</h1>
        <h4><i>Compare player profiles to see who is better<i></h4>
        <form class="form-inline">
          <div class="form-group">
            <input class="form-control input-lg" placeholder="Your Battletag...">
          </div>
          <div class="form-group"><img id="vs-image" src="{% static "vs.png" %}"/></div>
          <div class="form-group">
            <input class="form-control input-lg" placeholder="Another Battletag...">
          </div>
          <br/>
          <button id="execute-player-search" type="button" class="btn btn-primary btn-lg btn-block">Let's Go</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
